<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cafe menu</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="menu">
	<main>
		<h1>CAMPER CAFE</h1>
		<p class="established" >est.2023</p>
		<hr>
		<section>
			<h2>cofee</h2>
			<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cofee icon"/>
			<article class="item">
				<p class="flavor">French vanilla</p>
				<p class="price">3.00</p>
			</article>
			<article class="item">
				<p class="flavor">aramel Macchiato</p>
				<p class="price">3.95</p>
			</article>
			<article class="item">
				<p class="flavor">hazelnut</p>
				<p class="price">4.00</p>
			</article>
			<article class="item">
				<p class="flavor">pumkin spice</p>
				<p class="price">5.00</p>
			</article>
			<article class="item">
				<p class="flavor">mocha</p>
				<p class="price">6.00

		<section>
			<h2>Desserts</h2>
			<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie.icon">
			<article class="item">
				<p class="Desserts">donut</p>
				<p class="price">3.00</p>

			<article class="item">

			</article>
			<article class="item">
				<p class="Desserts">chessecake</p>

			</article>
			<article class="item">
				<p class="Desserts">cinnamon roll</p>
				<p class="price">9.99</p>
			</article>
		</section>
	</main>
	<hr class="bottom-line">
	<footer>
		<p>
			<a href="https://www.freecodecamp.org" target="_blank">visit our website
		</p>
		<p class="address">123 street freecodecamp</p>
	</footer>
</div>

</html>
